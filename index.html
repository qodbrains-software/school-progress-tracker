<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="theme.css">
    <title>Document</title>
</head>
<body>
<section class="flex flex-col a-center text-color">
    <div class="margin-top-large">
        <img src="./images/logo.svg" alt="" class="logo">
    </div>
    <div class="width77 margin-top-small text-center">
     <h1 class="padding-bottom-small">Student Performance Tracker & Reporter</h1>
     <p>it's easy to start, just enter your user ID & user password and you are good to check or update.</p>
    </div>
    <div class="margin-top-medium width100">
     <form action="" class="flex flex-col a-center">
         <div class="flex flex-col margin-bottom-medium a-center width77">
            <label for="" class="a-self-start margin-bottom-xxsmall">User ID</label>
            <input type="text" placeholder="User ID" class="form-in-btn width100 padding-left-xsmall" required>
        </div>
        <div class="flex flex-col margin-bottom-medium width77 a-center">    
            <label for="" class="text-start a-self-start margin-bottom-xxsmall">User Password</label>
            <input type="text" placeholder="User Password" class="form-in-btn width100 padding-left-xsmall" required>
        </div>
        <div class="form-in-btn width77 btn-color text-center flex a-center j-center">
            <p class="">Continue</p>
        </div>
    </form>
    </div >
    <p class="margin-top-small">Stay updated to perform better and faster</p>
    </section>   
</body>
</html>
