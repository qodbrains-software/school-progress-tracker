<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="theme.css">
    <title>Dashboard Term</title>
</head>
<body>
    <div class="container flex height100v flex-row-reverse">
        <section class="width85 flex flex-col">
            <header class="dash-header-bg padding-bottom-small padding-right-small padding-left-xsmall dash-clr">
                <div class="flex js-between padding-top-small">
                    <h1>south secondary school</h1>
                    <div class="flex a-center padding-right-small">
                        <p class="padding-right-small">Ms Leila Barker</p>
                        <img class="barker" src="./images/barker.jpg" alt="">
                    </div>
                </div>
                <h4 class="padding-top-small">Grade 10 A</h4>
                <div class="flex js-between">
                    <h4 class="padding-top-small">Term 1</h4>
                    <h4 class="padding-right-small">20 April 2022</h4>
                </div>
                <div class="padding-top-small flex js-between a-center">
                    <div class="flex">
                        <select name="Terms" id="term">
                            <option value="Term1">Term 1</option>
                            <option value="Term2">Term 2</option>
                            <option value="Term3">Term 3</option>
                            <option value="Term4">Term 4</option>
                        </select>
                        <select class="margin-left-small" name="Subjects" id="subject">
                            <option value="English">English</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physical Sciences">Physical Sciences</option>
                            <option value="Accounting">Accounting</option>
                        </select>
                        <div class="dash-bg-clr add-clr margin-left-small padding-left-xsmall padding-right-small text-center border-r montserrat cursor1" id="add-btn">
                            <p class="para-size2"><i class="ri-add-line"></i>Add Task</p>
                        </div>
                    </div>
                    <div class="margin-left-small padding-right-small">
                        <form class="flex" action="">
                            <input class="border-none border-r" type="search" id="search-bar" name="search" placeholder="Search Task">
                            <div class="dash-bg-clr add-clr margin-left-small padding-small padding-right-smallpadding-left-small border-r">
                                <p class="">Search</p>
                            </div>
                        </form>
                    </div>
                </div>
            </header>
            <table class="width100 padding-right-small add-clr table-header">
                <tr>
                  <th class="text-start">Task</th>
                  <th>Terms</th>
                  <th>Avarage score</th>
                  <th>total grades progress</th>
                  <th class="del-btn">Delete task</th>
                </tr>
              </table>
            <main class=" my-main flex flex-col scroll add-clr height100p ">
                <table class="width100 table-data my-table">
                    <tbody class="table-body"></tbody>
                  </table>
            </main>
            <div class="btn-submit flex j-end a-center padding-top-small padding-bottom-large padding-right-medium dash-aside-bg">
            <button class="btn cursor1">Submit</button>
            </div>
        </section>
                <aside class="width15 flex flex-col a-center dash-aside-bg dash-clr">
            <div class="margin-top-medium text-center margin-bottom-xxsmall">
              <a href="index.html">
                <img src="./images/logo.svg" alt="" class="logo">
              </a>
            </div>
            <div class="text-center">
                <h3 class="dash-clr">
                    my classes
                </h4>
            </div>
            <div class="grades text-center margin-top-medium text-color">
                <div class="padding-bottom-small padding-top-small grade">
                    <h3>Grade 10 A</h3>
                </div>
                <div class="padding-bottom-small padding-top-small grade">
                     <h3>Grade 11 A</h3>
                </div>
                <div class="padding-bottom-small padding-top-small grade">
                     <h3>Grade 12 A</h3>
                </div>
            </div>
        </aside>
    </div>
<script src="addTask.js"></script>
</body>
</html>
